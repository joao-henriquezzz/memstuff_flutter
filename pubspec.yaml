name: memstuff_manha
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  another_flushbar: ^1.10.20
  flutter_slidable: ^0.5.7
  image_picker: ^0.7.4
  intl: ^0.17.0
  path: ^1.8.0
  path_provider: ^2.0.1
  sqflite: ^2.0.0+3
  brasil_fields: ^1.1.2
  url_launcher: ^6.0.3
  get_it: ^7.1.3
  flutter_staggered_animations: ^1.0.0
  flutter_launcher_icons: ^0.9.0

flutter_icons:
    ios: true
    android: true
    image_path_ios: "lib/assets/images/ic_launcher.png"
    image_path_android: "lib/assets/images/ic_launcher.png"

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:
  uses-material-design: true

  fonts:
    - family: Rubik
      fonts: 
        - asset: lib/assets/fonts/Rubik-Light.ttf
